    <style>
        :root {

        }
        body {
            margin: 0;

            background-color: var(--page-bg);
            color: var(--text-color);
            transition: background-color 0.25s ease, color 0.25s ease;
        }
        body[data-theme='light'] {
            --page-bg: #f3f4f6;
            --panel-bg: #ffffff;
            --text-color: #0f172a;
            --muted-color: #475569;
            --button-bg: #ffffff;
            --button-border: #cbd5f5;
            --button-text: #0f172a;
        }
        body[data-theme='dark'] {
            --page-bg: #0f172a;
            --panel-bg: #111827;
            --text-color: #e2e8f0;
            --muted-color: #94a3b8;
            --button-bg: #1f2937;
            --button-border: #334155;
            --button-text: #e2e8f0;
        }
        .dashboard {
            max-width: 1080px;
            margin: 0 auto;
            padding: 32px 24px 48px;
        }
        .card {
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 35px rgba(15, 23, 42, 0.15);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0;
            font-size: clamp(1.2rem, 2vw, 1.6rem);
        }
        p.subtitle {
            margin: 4px 0 0;
            color: var(--muted-color);
            font-size: 0.95rem;
        }
        #themeToggle {
            border: 1px solid var(--button-border);
            background: var(--button-bg);
            color: var(--button-text);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            font-size: 1.15rem;
            cursor: pointer;
            transition: transform 0.15s ease, background-color 0.15s ease;
            padding: 0;
        }
        #themeToggle::before {
            content: '☀';
        }
        #themeToggle[data-icon="moon"]::before {
            content: '☾';
        }
        #themeToggle:hover {
            transform: translateY(-1px);
        }
        #container {
            min-height: 560px;
        }
        .highcharts-background {
            fill: var(--panel-bg);
        }
    </style>
</head>

        const baseOptions = {
            series: [{
                type: 'treemap',
                name: 'Equipamiento',
                allowTraversingTree: true,
                alternateStartingDirection: true,
                dataLabels: {
                    format: '{point.name}',
                    style: { textOutline: 'none', fontSize: '0.85em' }
                },
                borderRadius: 4,
                nodeSizeBy: 'leaf',
                levels: [{
                    level: 1,
                    layoutAlgorithm: 'sliceAndDice',
                    groupPadding: 4,
                    borderWidth: 1,
                    borderRadius: 4,
                    colorByPoint: true,
                    dataLabels: {
                        enabled: true,
                        style: {
                            fontSize: '0.7em',
                            fontWeight: '600',
                            textTransform: 'uppercase'
                        }
                    }
                }, {
                    level: 2,
                    dataLabels: { enabled: true, inside: false, style: { fontSize: '0.75em' } }
                }],
                data: treemapData
            }],
            title: {
                text: null
            },
            subtitle: {
                text: null
            },
            tooltip: {
                useHTML: true,
                formatter: function () {
                    const point = this.point;
                    if (!point.parent) {
                        const total = point.value || point.childrenTotal || 0;
                        return `<strong>${point.name}</strong><br>Total equipos: ${total}`;
                    }
                    const info = point.custom || {};
                    const parentName = point.getParent && point.getParent() ? point.getParent().name : 'N/D';
                    return `
                        <div style="min-width:220px">
                            <strong>${point.name}</strong>
                            <div>Tipo: <b>${parentName}</b></div>
                            <div>Institución: <b>${info.institucion || 'N/D'}</b></div>
                            <div>Marca/Modelo: <b>${info.marca || 'N/D'}</b></div>
                            <div>Año convocatoria: <b>${info.anio || 'N/D'}</b></div>
                            <div>Coordinador/a: <b>${info.coordinador || 'N/D'}</b></div>
                        </div>`;
                }
            },
            credits: { enabled: false }
        };

        const themes = {
            light: {
                chart: { backgroundColor: 'var(--panel-bg)' },
                title: { style: { color: '#0f172a' } },
                subtitle: { style: { color: '#475569' } },
                tooltip: { backgroundColor: '#ffffff', style: { color: '#0f172a' } }
            },
            dark: {
                chart: { backgroundColor: 'var(--panel-bg)' },
                title: { style: { color: '#e2e8f0' } },
                subtitle: { style: { color: '#94a3b8' } },
                tooltip: { backgroundColor: '#1e293b', style: { color: '#e2e8f0' } },
                legend: { itemStyle: { color: '#e2e8f0' } }
            }
        };

        let currentTheme = 'light';
        const container = document.getElementById('container');

        function renderChart(themeKey) {
            const options = Highcharts.merge({}, baseOptions, themes[themeKey]);
            if (window.losRiosTreemap) {
                window.losRiosTreemap.update(options, true, true);
            } else {
                window.losRiosTreemap = Highcharts.chart(container, options);
            }
        }

        renderChart(currentTheme);

        const toggleBtn = document.getElementById('themeToggle');

        function syncToggleState(theme) {
            if (theme === 'light') {
                toggleBtn.dataset.icon = 'sun';
                toggleBtn.setAttribute('aria-label', 'Activar tema oscuro');
            } else {
                toggleBtn.dataset.icon = 'moon';
                toggleBtn.setAttribute('aria-label', 'Activar tema claro');
            }
        }

        syncToggleState(currentTheme);

        toggleBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            syncToggleState(currentTheme);
            renderChart(currentTheme);
        });
    </script>
</body>
</html>
