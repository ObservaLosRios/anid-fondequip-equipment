<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipos por región de instalación</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        :root {
            --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--page-bg);
            color: var(--text-color);
            transition: background-color 0.25s ease, color 0.25s ease;
        }
        body[data-theme='light'] {
            --page-bg: #f3f4f6;
            --panel-bg: #ffffff;
            --text-color: #0f172a;
            --muted-color: #475569;
            --button-bg: #ffffff;
            --button-border: #cbd5f5;
            --button-text: #0f172a;
        }
        body[data-theme='dark'] {
            --page-bg: #0f172a;
            --panel-bg: #111827;
            --text-color: #e2e8f0;
            --muted-color: #94a3b8;
            --button-bg: #1f2937;
            --button-border: #334155;
            --button-text: #e2e8f0;
        }
        .dashboard {
            max-width: 1080px;
            margin: 0 auto;
            padding: 32px 24px 48px;
        }
        .card {
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 35px rgba(15, 23, 42, 0.15);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0;
            font-size: clamp(1.2rem, 2vw, 1.6rem);
        }
        p.subtitle {
            margin: 4px 0 0;
            color: var(--muted-color);
            font-size: 0.95rem;
        }
        #themeToggle {
            border: 1px solid var(--button-border);
            background: var(--button-bg);
            color: var(--button-text);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: grid;
            place-items: center;
            font-size: 1.15rem;
            cursor: pointer;
            transition: transform 0.15s ease, background-color 0.15s ease;
            padding: 0;
        }
        #themeToggle::before {
            content: '☀';
        }
        #themeToggle[data-icon="moon"]::before {
            content: '☾';
        }
        #themeToggle:hover {
            transform: translateY(-1px);
        }
        #container {
            min-height: 560px;
        }
        .highcharts-background {
            fill: var(--panel-bg);
        }
    </style>
</head>
<body data-theme="light">
    <div class="dashboard">
        <div class="card">
            <div class="header">
                <div>
                    <h1>Equipos por región</h1>
                    <p class="subtitle">Total de equipos FONDEQUIP por región de instalación (último ETL).</p>
                </div>
                <button id="themeToggle" type="button" aria-label="Activar tema oscuro" data-icon="sun"></button>
            </div>
            <div id="container"></div>
        </div>
    </div>
    <script>
        const categories = ["Región del Bío-Bío", "Región de Los Ríos", "Región de la Araucanía", "Región de los Lagos"];
        const values = [59, 29, 21, 5];
        const palette = ['#2563EB', '#db2777', '#0ea5e9', '#facc15', '#22c55e', '#a855f7'];

        const baseOptions = {
            chart: {
                type: 'bar',
                backgroundColor: 'var(--panel-bg)'
            },
            title: {
                text: null
            },
            subtitle: {
                text: null
            },
            colors: palette,
            xAxis: {
                categories,
                title: { text: null },
                gridLineWidth: 1,
                lineWidth: 0,
                labels: { style: { color: 'var(--text-color)' } }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Equipos',
                    align: 'high',
                    style: { color: 'var(--text-color)' }
                },
                labels: {
                    overflow: 'justify',
                    style: { color: 'var(--text-color)' }
                },
                gridLineWidth: 0
            },
            tooltip: {
                valueSuffix: ' equipos'
            },
            plotOptions: {
                bar: {
                    borderRadius: '50%',
                    dataLabels: {
                        enabled: true,
                        format: '{point.y:.0f}'
                    },
                    groupPadding: 0.1
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'left',
                verticalAlign: 'top',
                y: 0,
                x: 0,
                floating: false,
                borderWidth: 0,
                backgroundColor: 'transparent',
                itemMarginBottom: 8
            },
            credits: { enabled: false },
            series: [{
                name: 'Total de equipos',
                data: values,
                colorByPoint: true
            }]
        };

        const themes = {
            light: {
                title: { style: { color: '#0f172a' } },
                subtitle: { style: { color: '#475569' } },
                xAxis: {
                    labels: { style: { color: '#0f172a' } },
                    gridLineColor: 'rgba(15,23,42,0.08)'
                },
                yAxis: {
                    labels: { style: { color: '#0f172a' } },
                    title: { style: { color: '#0f172a' } }
                },
                legend: { itemStyle: { color: '#0f172a' } },
                tooltip: { backgroundColor: '#ffffff', style: { color: '#0f172a' } }
            },
            dark: {
                title: { style: { color: '#e2e8f0' } },
                subtitle: { style: { color: '#94a3b8' } },
                xAxis: {
                    labels: { style: { color: '#e2e8f0' } },
                    gridLineColor: 'rgba(226,232,240,0.15)'
                },
                yAxis: {
                    labels: { style: { color: '#e2e8f0' } },
                    title: { style: { color: '#e2e8f0' } }
                },
                legend: { itemStyle: { color: '#e2e8f0' } },
                tooltip: { backgroundColor: '#1e293b', style: { color: '#e2e8f0' } }
            }
        };

        let currentTheme = 'light';

        function renderChart(themeKey) {
            const options = Highcharts.merge({}, baseOptions, themes[themeKey]);
            if (window.regionChart) {
                window.regionChart.update(options, true, true);
            } else {
                window.regionChart = Highcharts.chart('container', options);
            }
        }

        renderChart(currentTheme);

        const toggleBtn = document.getElementById('themeToggle');

        function syncToggleState(theme) {
            if (theme === 'light') {
                toggleBtn.dataset.icon = 'sun';
                toggleBtn.setAttribute('aria-label', 'Activar tema oscuro');
            } else {
                toggleBtn.dataset.icon = 'moon';
                toggleBtn.setAttribute('aria-label', 'Activar tema claro');
            }
        }

        syncToggleState(currentTheme);

        toggleBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            syncToggleState(currentTheme);
            renderChart(currentTheme);
        });
    </script>
</body>
</html>
